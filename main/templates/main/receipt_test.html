          <div id="api-result" class="api-result">

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // CSRF í† í° ì½ê¸° í•¨ìˆ˜
        function getCSRFToken() {
          return document
            .querySelector('meta[name="csrf-token"]')
            .getAttribute("content");
        }

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ê´€ë ¨
        const fileInput = document.getElementById("receipt-images");
        const previewContainer = document.getElementById("preview-container");
        const submitButton = document.getElementById("submit-button");
        const loadingDiv = document.getElementById("loading");
        const responseDiv = document.getElementById("response");
        let selectedFiles = [];

        // ì°¸ê°€ì ê´€ë ¨
        const participantInput = document.getElementById("participant-name");
        const addParticipantBtn = document.getElementById("add-participant");
        const participantListDiv = document.getElementById("participant-list");
        const refreshParticipantsBtn = document.getElementById(
          "refresh-participants"
        );
        const apiResultDiv = document.getElementById("api-result");
        const apiResultDataPre = document.getElementById("api-result-data");
        let participants = [];

        // ì´ë¯¸ì§€ íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
        fileInput.addEventListener("change", function (e) {
          const newFiles = Array.from(e.target.files);
          selectedFiles = [...selectedFiles, ...newFiles];
          updatePreview();
          updateSubmitButton();
        });

        // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
        function updatePreview() {
          previewContainer.innerHTML = "";
          selectedFiles.forEach((file, index) => {
            const previewWrapper = document.createElement("div");
            previewWrapper.className = "image-preview-wrapper";
            const img = document.createElement("img");
            img.className = "image-preview";
            img.alt = "ì˜ìˆ˜ì¦ ë¯¸ë¦¬ë³´ê¸°";
            const removeBtn = document.createElement("button");
            removeBtn.className = "remove-btn";
            removeBtn.innerHTML = "Ã—";
            removeBtn.addEventListener("click", (e) => {
              e.preventDefault();
              selectedFiles.splice(index, 1);
              updatePreview();
              updateSubmitButton();
            });
            const reader = new FileReader();
            reader.onload = (e) => {
              img.src = e.target.result;
            };
            reader.readAsDataURL(file);
            previewWrapper.appendChild(img);
            previewWrapper.appendChild(removeBtn);
            previewContainer.appendChild(previewWrapper);
          });
        }

        function updateSubmitButton() {
          submitButton.style.display =
            selectedFiles.length > 0 ? "block" : "none";
        }

        // PayCheck ë²„íŠ¼ í´ë¦­ ì‹œ ì´ë¯¸ì§€ ì—…ë¡œë“œ
        submitButton.addEventListener("click", async function () {
          if (selectedFiles.length === 0) {
            alert("ì—…ë¡œë“œí•  ì˜ìˆ˜ì¦ ì´ë¯¸ì§€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.");
            return;
          }
          loadingDiv.style.display = "block";
          responseDiv.style.display = "block";
          responseDiv.textContent = "ì—…ë¡œë“œ ì¤‘...";
          try {
            const results = [];
            for (let i = 0; i < selectedFiles.length; i++) {
              const formData = new FormData();
              formData.append("image", selectedFiles[i]);
              const response = await fetch("/api/receipt/upload/", {
                method: "POST",
                headers: {
                  "X-CSRFToken": getCSRFToken(),
                },
                body: formData,
              });
              const data = await response.json();
              results.push(data);
            }
            responseDiv.textContent = JSON.stringify(results, null, 2);

            // ì—…ë¡œë“œê°€ ëë‚˜ë©´ settlementë¡œ ì´ë™
            window.location.href = "/settlement/";
          } catch (error) {
            responseDiv.textContent = "ì˜¤ë¥˜ ë°œìƒ: " + error.message;
          } finally {
            loadingDiv.style.display = "none";
          }
        });

        // ì°¸ê°€ì ì¶”ê°€ ë²„íŠ¼ í´ë¦­
        addParticipantBtn.addEventListener("click", addParticipant);
        participantInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") addParticipant();
        });

        // ìƒˆë¡œ ì¶”ê°€: ì°¸ê°€ì ëª©ë¡ ìƒˆë¡œê³ ì¹¨ ë²„íŠ¼ í´ë¦­
        refreshParticipantsBtn.addEventListener("click", async function () {
          try {
            // ë²„íŠ¼ ìƒíƒœ ë³€ê²½
            refreshParticipantsBtn.textContent = "ğŸ”„ ì¡°íšŒ ì¤‘...";
            refreshParticipantsBtn.disabled = true;

            // GET ìš”ì²­ (ì»¤ìŠ¤í…€ URL ì‚¬ìš©)
            const response = await fetch("/api/participant/members/", {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRFToken(),
              },
            });

            const data = await response.json();

            // ê²°ê³¼ í‘œì‹œ
            apiResultDiv.style.display = "block";
            apiResultDataPre.textContent = `GET /api/participant/members/\n\n${JSON.stringify(
              data,
              null,
              2
            )}`;

            // ì„±ê³µì‹œ ë¡œì»¬ participants ë°°ì—´ë„ ì—…ë°ì´íŠ¸
            if (data.success && Array.isArray(data.data)) {
              participants = data.data;
              updateParticipantList();
            }
          } catch (error) {
            apiResultDiv.style.display = "block";
            apiResultDataPre.textContent = `GET ìš”ì²­ ì˜¤ë¥˜: ${error.message}`;
          } finally {
            // ë²„íŠ¼ ìƒíƒœ ë³µì›
            refreshParticipantsBtn.textContent =
              "ğŸ“‹ ì°¸ê°€ì ëª©ë¡ ìƒˆë¡œê³ ì¹¨ (GET)";
            refreshParticipantsBtn.disabled = false;
          }
        });

        function addParticipant() {
          const name = participantInput.value.trim();
          if (!name) return;

          // ë²„íŠ¼ ìƒíƒœ ë³€ê²½
          addParticipantBtn.textContent = "ì¶”ê°€ ì¤‘...";
          addParticipantBtn.disabled = true;

          // APIë¡œ ì°¸ê°€ì ì¶”ê°€ (ì»¤ìŠ¤í…€ URL ì‚¬ìš©)
          fetch("/api/participant/join/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCSRFToken(),
            },
            body: JSON.stringify({ name }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.success) {
                participants.push({ id: data.data.id, name: data.data.name });
                updateParticipantList();
                participantInput.value = "";

                // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
                apiResultDiv.style.display = "block";
                apiResultDataPre.textContent = `POST /api/participant/join/\n\n${JSON.stringify(
                  data,
                  null,
                  2
                )}`;
              } else {
                alert(
                  "ì°¸ê°€ì ì¶”ê°€ ì‹¤íŒ¨: " + (data.error || JSON.stringify(data))
                );
                // ì‹¤íŒ¨ ë©”ì‹œì§€ë„ í‘œì‹œ
                apiResultDiv.style.display = "block";
                apiResultDataPre.textContent = `POST ì‹¤íŒ¨: ${JSON.stringify(
                  data,
                  null,
                  2
                )}`;
              }
            })
            .catch((err) => {
              alert("ì°¸ê°€ì ì¶”ê°€ ì˜¤ë¥˜: " + err);
              apiResultDiv.style.display = "block";
              apiResultDataPre.textContent = `POST ì˜¤ë¥˜: ${err.message}`;
            })
            .finally(() => {
              // ë²„íŠ¼ ìƒíƒœ ë³µì›
              addParticipantBtn.textContent = "ì¶”ê°€";
              addParticipantBtn.disabled = false;
            });
        }

        function updateParticipantList() {
          participantListDiv.innerHTML = "";
          participants.forEach((p, idx) => {
            const tag = document.createElement("div");
            tag.className = "participant-tag";
            tag.innerHTML = `${p.name} <span class="remove-tag" style="cursor:pointer;">Ã—</span>`;
            tag.querySelector(".remove-tag").onclick = () => {
              participants.splice(idx, 1);
              updateParticipantList();
            };
            participantListDiv.appendChild(tag);
          });
        }
      });
    </script>
