<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayCheck - 나만의 회계 비서</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 24px;
            color: #555;
            margin-bottom: 10px;
            font-weight: normal;
        }
        
        .logo {
            font-size: 50px;
            color: #4b4b4b;
            margin: 20px 0 40px;
            font-weight: bold;
        }
        
        .start-btn {
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
            text-decoration: none;
        }
        
        .start-btn:hover {
            background-color: #375abd;
        }
        
        .barcode {
            margin-top: 100px;
            max-width: 80%;
        }
        
        .barcode-text {
            letter-spacing: 10px;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나만의 회계 비서,</h1>
        <div class="logo">PayCheck</div>
        
        <a href="/receipt/" class="start-btn">시작하기</a>
        
        <div class="barcode">
            <svg id="barcode"></svg>
            <div class="barcode-text">ChillGuys!</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        // 바코드 생성
        JsBarcode("#barcode", "ChillGuys!", {
            format: "CODE128",
            lineColor: "#000",
            width: 2,
            height: 80,
            displayValue: false
        });
    </script>
</body>
</html>
